# =============================================================================
# BULL BC1 - SCALPING MODE CONFIGURATION
# =============================================================================
# Optimized for fast in-and-out trades on lower timeframes.
# Uses Technical-heavy BAIT scoring (90%) since B/A components update too slowly.
#
# To use: python main.py --mode scalp
#    or:  start.bat run scalp
# =============================================================================

# -----------------------------------------------------------------------------
# TRADING CONFIGURATION (SCALPING)
# -----------------------------------------------------------------------------
trading:
  # Faster timeframes for scalping
  primary_timeframe: "5m"          # 5-minute candles
  entry_timeframe: "1m"            # 1-minute for precise entry
  trend_timeframe: "1h"            # Hourly for overall direction

  # Scan interval matched to cache TTL (no redundant scans)
  scan_interval_seconds: 60        # Scan every 60 seconds (matches intraday_ttl)

  # Tighter position management
  use_trailing_stop: true
  trailing_stop_atr_multiplier: 1.5   # Tighter trailing
  initial_stop_atr_multiplier: 1.5    # Tighter initial stop

# -----------------------------------------------------------------------------
# RISK MANAGEMENT (SCALPING - Tighter Stops)
# -----------------------------------------------------------------------------
risk:
  # Tighter stop distances for scalping
  min_stop_distance_pct: 0.15      # 0.15% minimum stop
  max_stop_distance_pct: 0.5       # 0.5% maximum stop

  # Lower R:R acceptable for higher win rate scalping
  min_reward_risk_ratio: 1.5       # 1.5:1 R:R for scalping

  # Same risk per trade
  risk_per_trade_percent: 1.0      # Slightly lower risk for more frequent trades

  # More trades allowed per day
  max_daily_trades: 20             # More trades for scalping

# -----------------------------------------------------------------------------
# BAIT SCORING (TECHNICAL-HEAVY FOR SCALPING)
# -----------------------------------------------------------------------------
# Behavioral (F&G) updates daily - useless for scalping
# Analytical (Funding) updates every 8h - useless for scalping
# Informational (News) can help but is slow
# Technical (RSI/MACD/BB) is real-time - perfect for scalping
# -----------------------------------------------------------------------------
scoring:
  # Technical-heavy weights
  behavioral_weight: 0.0           # Disabled - updates too slowly
  analytical_weight: 0.0           # Disabled - updates too slowly
  informational_weight: 0.10       # Minimal - for major news only
  technical_weight: 0.90           # Primary driver

  # Lower thresholds for more frequent signals
  strong_threshold: 70.0           # Slightly lower for scalping
  moderate_threshold: 60.0
  weak_threshold: 50.0

  # Faster cache for technical data
  technical_cache_ttl: 15          # 15 seconds (vs 300s default)
  informational_cache_ttl: 120     # 2 minutes (vs 600s default)

# -----------------------------------------------------------------------------
# SCENARIO DETECTION (SCALPING-OPTIMIZED)
# -----------------------------------------------------------------------------
scenarios:
  # Faster breakout detection
  successful_breakout:
    volume_surge_threshold: 1.3    # 30% volume increase (vs 50%)
    price_breakout_threshold: 0.005  # 0.5% breakout (vs 2%)
    confirmation_bars: 1           # 1 bar confirmation (vs 2)

  # More sensitive oversold detection
  oversold:
    rsi_threshold: 35              # Slightly higher (vs 30)
    vwap_threshold: -0.015         # 1.5% below VWAP (vs 3%)

  # Faster divergence detection
  bullish_divergence:
    lookback_period: 10            # Shorter lookback (vs 20)
    divergence_lookback: 8         # Shorter window (vs 14)

# -----------------------------------------------------------------------------
# CACHE TTLs (FASTER FOR SCALPING)
# -----------------------------------------------------------------------------
cache:
  quote_ttl: 2                     # 2 seconds (vs 5)
  price_ttl: 10                    # 10 seconds (vs 30)
  features_ttl: 30                 # 30 seconds (vs 300)
